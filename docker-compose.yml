version: '3.8'

services:
  anniversary-gallery:
    build: .
    container_name: anniversary-gallery
    restart: unless-stopped
    ports:
      # Map host port to container port
      # Override via environment: HOST_PORT=8080 docker-compose up
      - "${HOST_PORT:-3000}:${PORT:-3000}"
    volumes:
      # Persist photo data
      - ./data:/app/data
      # For development: mount source code (comment out for production)
      # - ./server.js:/app/server.js
      # - ./public:/app/public
    environment:
      # Node environment
      - NODE_ENV=${NODE_ENV:-production}
      # Application port (inside container)
      # Override via .env file or: PORT=8080 docker-compose up
      - PORT=${PORT:-3000}
    networks:
      - gallery-network

networks:
  gallery-network:
    driver: bridge
