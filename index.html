<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Gallery 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }

        #root {
            width: 100vw;
            height: 100vh;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            25% {
                transform: translateY(-20px) rotate(5deg);
            }

            50% {
                transform: translateY(-40px) rotate(-5deg);
            }

            75% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef, Suspense } = React;

        // Storage Mock (for compatibility)
        if (!window.storage) {
            window.storage = {
                async get(key) {
                    const data = localStorage.getItem(key);
                    return data ? { key, value: data } : null;
                },
                async set(key, value) {
                    localStorage.setItem(key, value);
                    return { key, value };
                },
                async delete(key) {
                    localStorage.removeItem(key);
                    return { key, deleted: true };
                }
            };
        }

        // Simple Canvas Component
        function Canvas({ children, style }) {
            const canvasRef = useRef();
            const sceneRef = useRef();
            const cameraRef = useRef();
            const rendererRef = useRef();
            const frameIdRef = useRef();

            useEffect(() => {
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000, 0); // Transparent background
                canvasRef.current.appendChild(renderer.domElement);

                camera.position.z = 8;

                sceneRef.current = scene;
                cameraRef.current = camera;
                rendererRef.current = renderer;

                // Improve lighting for better photo visibility
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                scene.add(ambientLight);

                const pointLight1 = new THREE.PointLight(0xffffff, 1.5);
                pointLight1.position.set(10, 10, 10);
                scene.add(pointLight1);

                const pointLight2 = new THREE.PointLight(0xffffff, 1);
                pointLight2.position.set(-10, -10, -10);
                scene.add(pointLight2);

                const pointLight3 = new THREE.PointLight(0xffffff, 0.8);
                pointLight3.position.set(0, 0, 10);
                scene.add(pointLight3);

                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };

                window.addEventListener('resize', handleResize);

                const animate = () => {
                    frameIdRef.current = requestAnimationFrame(animate);
                    renderer.render(scene, camera);
                };
                animate();

                return () => {
                    window.removeEventListener('resize', handleResize);
                    cancelAnimationFrame(frameIdRef.current);
                    renderer.dispose();
                };
            }, []);

            return (
                <div ref={canvasRef} style={style}>
                    {React.Children.map(children, child =>
                        React.cloneElement(child, { scene: sceneRef.current, camera: cameraRef.current })
                    )}
                </div>
            );
        }

        // Photo Frame Component
        function PhotoFrame({ photo, index, onClick, isActive, scene }) {
            const meshRef = useRef();
            const borderRef = useRef();

            // Create mesh only once when scene and photo are available
            useEffect(() => {
                if (!scene) return;

                const geometry = new THREE.PlaneGeometry(2, 1.5);
                const loader = new THREE.TextureLoader();

                loader.load(
                    photo.image,
                    (texture) => {
                        console.log('Texture loaded for photo', index, 'at position', photo.position);
                        const material = new THREE.MeshStandardMaterial({
                            map: texture,
                            emissive: 0x000000,
                            emissiveIntensity: 0,
                            side: THREE.DoubleSide
                        });

                        const mesh = new THREE.Mesh(geometry, material);
                        mesh.position.set(...photo.position);
                        mesh.rotation.set(...photo.rotation);
                        mesh.userData = { photoId: photo.id, index };

                        // Add border
                        const edges = new THREE.EdgesGeometry(geometry);
                        const lineMaterial = new THREE.LineBasicMaterial({
                            color: 0x888888
                        });
                        const border = new THREE.LineSegments(edges, lineMaterial);
                        mesh.add(border);

                        meshRef.current = mesh;
                        borderRef.current = border;
                        scene.add(mesh);
                        console.log('Mesh added to scene. Total objects in scene:', scene.children.length);
                    },
                    undefined,
                    (error) => {
                        console.error('Error loading texture for photo', index, ':', error);
                    }
                );

                return () => {
                    if (meshRef.current) {
                        scene.remove(meshRef.current);
                        meshRef.current.geometry.dispose();
                        meshRef.current.material.dispose();
                        if (borderRef.current) {
                            borderRef.current.geometry.dispose();
                            borderRef.current.material.dispose();
                        }
                    }
                };
            }, [scene, photo]);

            // Update material when active state changes
            useEffect(() => {
                if (meshRef.current && meshRef.current.material) {
                    meshRef.current.material.emissive.setHex(isActive ? 0xffffff : 0x000000);
                    meshRef.current.material.emissiveIntensity = isActive ? 0.3 : 0;
                }
                if (borderRef.current && borderRef.current.material) {
                    borderRef.current.material.color.setHex(isActive ? 0xffffff : 0x888888);
                }
            }, [isActive]);

            return null;
        }

        // Scene Component
        function Scene({ photos, activeIndex, onPhotoClick, scene, camera }) {
            const controlsRef = useRef();
            const isDragging = useRef(false);
            const previousMousePosition = useRef({ x: 0, y: 0 });

            useEffect(() => {
                if (!scene || !camera) return;

                const raycaster = new THREE.Raycaster();
                const mouse = new THREE.Vector2();

                const handleMouseDown = (e) => {
                    isDragging.current = true;
                    previousMousePosition.current = { x: e.clientX, y: e.clientY };
                };

                const handleMouseMove = (e) => {
                    if (isDragging.current) {
                        const deltaX = e.clientX - previousMousePosition.current.x;
                        const deltaY = e.clientY - previousMousePosition.current.y;

                        camera.position.x += deltaX * 0.01;
                        camera.position.y -= deltaY * 0.01;

                        previousMousePosition.current = { x: e.clientX, y: e.clientY };
                    }
                };

                const handleMouseUp = () => {
                    isDragging.current = false;
                };

                const handleClick = (e) => {
                    if (isDragging.current) return;

                    mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObjects(scene.children, true);

                    if (intersects.length > 0) {
                        const object = intersects[0].object;
                        if (object.userData.index !== undefined) {
                            onPhotoClick(object.userData.index);
                        }
                    }
                };

                const handleWheel = (e) => {
                    e.preventDefault();
                    camera.position.z += e.deltaY * 0.01;
                    camera.position.z = Math.max(3, Math.min(15, camera.position.z));
                };

                document.addEventListener('mousedown', handleMouseDown);
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
                document.addEventListener('click', handleClick);
                document.addEventListener('wheel', handleWheel, { passive: false });

                return () => {
                    document.removeEventListener('mousedown', handleMouseDown);
                    document.removeEventListener('mousemove', handleMouseMove);
                    document.removeEventListener('mouseup', handleMouseUp);
                    document.removeEventListener('click', handleClick);
                    document.removeEventListener('wheel', handleWheel);
                };
            }, [scene, camera, onPhotoClick]);

            useEffect(() => {
                if (activeIndex !== null && photos[activeIndex] && camera) {
                    console.log('Moving camera to photo', activeIndex, 'at position', photos[activeIndex].position);
                    const target = new THREE.Vector3(...photos[activeIndex].position);
                    const offset = new THREE.Vector3(0, 0, 3);
                    const newPosition = target.clone().add(offset);

                    const duration = 1000;
                    const start = Date.now();
                    const startPos = camera.position.clone();

                    const animate = () => {
                        const elapsed = Date.now() - start;
                        const progress = Math.min(elapsed / duration, 1);
                        const eased = 1 - Math.pow(1 - progress, 3);

                        camera.position.lerpVectors(startPos, newPosition, eased);
                        camera.lookAt(target);

                        if (progress < 1) {
                            requestAnimationFrame(animate);
                        } else {
                            console.log('Camera animation complete. Camera at:', camera.position, 'looking at:', target);
                        }
                    };
                    animate();
                }
            }, [activeIndex, photos, camera]);

            return (
                <>
                    {photos.map((photo, index) => (
                        <PhotoFrame
                            key={photo.id}
                            photo={photo}
                            index={index}
                            onClick={() => onPhotoClick(index)}
                            isActive={activeIndex === index}
                            scene={scene}
                        />
                    ))}
                </>
            );
        }

        // Admin Page Component
        function AdminPage({ photos, setPhotos, setShowAdmin }) {
            const [caption, setCaption] = useState('');
            const [imageData, setImageData] = useState('');
            const [editingId, setEditingId] = useState(null);

            const handleImageChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setImageData(reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const generateRandomPosition = () => {
                return [
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 6,
                    (Math.random() - 0.5) * 8
                ];
            };

            const generateRandomRotation = () => {
                return [
                    (Math.random() - 0.5) * 0.3,
                    (Math.random() - 0.5) * 0.5,
                    0
                ];
            };

            const handleSave = async () => {
                if (!imageData) {
                    alert('Silakan pilih gambar terlebih dahulu');
                    return;
                }

                const newPhoto = {
                    id: editingId || Date.now().toString(),
                    image: imageData,
                    caption: caption,
                    position: generateRandomPosition(),
                    rotation: generateRandomRotation()
                };

                let updatedPhotos;
                if (editingId) {
                    updatedPhotos = photos.map(p => p.id === editingId ? newPhoto : p);
                } else {
                    updatedPhotos = [...photos, newPhoto];
                }

                setPhotos(updatedPhotos);
                await window.storage.set('anniversary-photos', JSON.stringify(updatedPhotos));

                setCaption('');
                setImageData('');
                setEditingId(null);
            };

            const handleEdit = (photo) => {
                setEditingId(photo.id);
                setCaption(photo.caption);
                setImageData(photo.image);
            };

            const handleDelete = async (id) => {
                if (confirm('Hapus foto ini?')) {
                    const updatedPhotos = photos.filter(p => p.id !== id);
                    setPhotos(updatedPhotos);
                    await window.storage.set('anniversary-photos', JSON.stringify(updatedPhotos));
                }
            };

            return (
                <div style={{
                    padding: '20px',
                    maxWidth: '800px',
                    margin: '0 auto',
                    backgroundColor: '#1a1a1a',
                    minHeight: '100vh',
                    color: 'white'
                }}>
                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '30px' }}>
                        <h2 style={{ margin: 0 }}>Kelola Gallery</h2>
                        <button
                            onClick={() => setShowAdmin(false)}
                            style={{
                                padding: '10px 20px',
                                backgroundColor: '#444',
                                color: 'white',
                                border: 'none',
                                borderRadius: '5px',
                                cursor: 'pointer'
                            }}
                        >
                            Kembali ke Gallery
                        </button>
                    </div>

                    <div style={{
                        backgroundColor: '#2a2a2a',
                        padding: '20px',
                        borderRadius: '10px',
                        marginBottom: '30px'
                    }}>
                        <h3>{editingId ? 'Edit Foto' : 'Tambah Foto Baru'}</h3>

                        <div style={{ marginBottom: '15px' }}>
                            <label style={{ display: 'block', marginBottom: '5px' }}>Upload Gambar:</label>
                            <input
                                type="file"
                                accept="image/*"
                                onChange={handleImageChange}
                                style={{ width: '100%', padding: '10px' }}
                            />
                        </div>

                        {imageData && (
                            <div style={{ marginBottom: '15px' }}>
                                <img src={imageData} alt="Preview" style={{ maxWidth: '200px', borderRadius: '5px' }} />
                            </div>
                        )}

                        <div style={{ marginBottom: '15px' }}>
                            <label style={{ display: 'block', marginBottom: '5px' }}>Caption:</label>
                            <input
                                type="text"
                                value={caption}
                                onChange={(e) => setCaption(e.target.value)}
                                placeholder="Masukkan caption untuk foto..."
                                style={{
                                    width: '100%',
                                    padding: '10px',
                                    borderRadius: '5px',
                                    border: '1px solid #444',
                                    backgroundColor: '#333',
                                    color: 'white'
                                }}
                            />
                        </div>

                        <button
                            onClick={handleSave}
                            style={{
                                padding: '12px 30px',
                                backgroundColor: '#007bff',
                                color: 'white',
                                border: 'none',
                                borderRadius: '5px',
                                cursor: 'pointer',
                                marginRight: '10px'
                            }}
                        >
                            {editingId ? 'Update' : 'Simpan'}
                        </button>

                        {editingId && (
                            <button
                                onClick={() => {
                                    setEditingId(null);
                                    setCaption('');
                                    setImageData('');
                                }}
                                style={{
                                    padding: '12px 30px',
                                    backgroundColor: '#666',
                                    color: 'white',
                                    border: 'none',
                                    borderRadius: '5px',
                                    cursor: 'pointer'
                                }}
                            >
                                Batal
                            </button>
                        )}
                    </div>

                    <div>
                        <h3>Daftar Foto ({photos.length})</h3>
                        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fill, minmax(200px, 1fr))', gap: '15px' }}>
                            {photos.map(photo => (
                                <div key={photo.id} style={{
                                    backgroundColor: '#2a2a2a',
                                    padding: '10px',
                                    borderRadius: '8px'
                                }}>
                                    <img
                                        src={photo.image}
                                        alt={photo.caption}
                                        style={{
                                            width: '100%',
                                            height: '150px',
                                            objectFit: 'cover',
                                            borderRadius: '5px',
                                            marginBottom: '10px'
                                        }}
                                    />
                                    <p style={{ margin: '5px 0', fontSize: '14px' }}>{photo.caption || 'Tanpa caption'}</p>
                                    <div style={{ display: 'flex', gap: '5px', marginTop: '10px' }}>
                                        <button
                                            onClick={() => handleEdit(photo)}
                                            style={{
                                                flex: 1,
                                                padding: '8px',
                                                backgroundColor: '#ffc107',
                                                color: '#000',
                                                border: 'none',
                                                borderRadius: '4px',
                                                cursor: 'pointer',
                                                fontSize: '12px'
                                            }}
                                        >
                                            Edit
                                        </button>
                                        <button
                                            onClick={() => handleDelete(photo.id)}
                                            style={{
                                                flex: 1,
                                                padding: '8px',
                                                backgroundColor: '#dc3545',
                                                color: 'white',
                                                border: 'none',
                                                borderRadius: '4px',
                                                cursor: 'pointer',
                                                fontSize: '12px'
                                            }}
                                        >
                                            Hapus
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [photos, setPhotos] = useState([]);
            const [activeIndex, setActiveIndex] = useState(null);
            const [showAdmin, setShowAdmin] = useState(false);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // Check for admin access via URL parameter
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('admin') === 'aryy') {
                    setShowAdmin(true);
                }
                loadPhotos();
            }, []);

            const loadPhotos = async () => {
                try {
                    const result = await window.storage.get('anniversary-photos');
                    if (result && result.value) {
                        const loadedPhotos = JSON.parse(result.value);
                        console.log('Loaded photos:', loadedPhotos.length);
                        setPhotos(loadedPhotos);
                        // Auto-show first photo on load
                        if (loadedPhotos.length > 0) {
                            setTimeout(() => {
                                console.log('Setting active index to 0');
                                setActiveIndex(0);
                            }, 100);
                        }
                    } else {
                        console.log('No photos in storage');
                    }
                } catch (error) {
                    console.log('Error loading photos:', error);
                }
                setLoading(false);
            };

            const handleNext = () => {
                if (photos.length === 0) return;
                setActiveIndex((prev) => {
                    const newIndex = prev === null ? 0 : (prev + 1) % photos.length;
                    console.log('handleNext: prev =', prev, ', new =', newIndex);
                    return newIndex;
                });
            };

            const handlePrev = () => {
                if (photos.length === 0) return;
                setActiveIndex((prev) => {
                    const newIndex = prev === null ? photos.length - 1 : (prev - 1 + photos.length) % photos.length;
                    console.log('handlePrev: prev =', prev, ', new =', newIndex);
                    return newIndex;
                });
            };

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight') handleNext();
                    if (e.key === 'ArrowLeft') handlePrev();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [photos.length]);

            if (loading) {
                return (
                    <div style={{
                        display: 'flex',
                        justifyContent: 'center',
                        alignItems: 'center',
                        height: '100vh',
                        backgroundColor: '#000',
                        color: 'white'
                    }}>Loading...</div>
                );
            }

            if (showAdmin) {
                return <AdminPage photos={photos} setPhotos={setPhotos} setShowAdmin={setShowAdmin} />;
            }

            return (
                <div style={{ width: '100vw', height: '100vh', position: 'relative', backgroundColor: '#000' }}>
                    {photos.length === 0 ? (
                        <div style={{
                            display: 'flex',
                            flexDirection: 'column',
                            justifyContent: 'center',
                            alignItems: 'center',
                            height: '100vh',
                            color: 'white',
                            gap: '20px'
                        }}>
                            <h2>Belum ada foto</h2>
                            <button
                                onClick={() => setShowAdmin(true)}
                                style={{
                                    padding: '15px 30px',
                                    backgroundColor: '#007bff',
                                    color: 'white',
                                    border: 'none',
                                    borderRadius: '5px',
                                    cursor: 'pointer',
                                    fontSize: '16px'
                                }}
                            >
                                Tambah Foto
                            </button>
                        </div>
                    ) : (
                        <>
                            {/* Romantic Background */}
                            <div style={{
                                position: 'absolute',
                                top: 0,
                                left: 0,
                                width: '100%',
                                height: '100%',
                                background: 'linear-gradient(135deg, #1a0a1e 0%, #2d1b3d 25%, #1e0a1a 50%, #3d1b2d 75%, #1a0a1e 100%)',
                                zIndex: 0
                            }}>
                                {/* Floating Hearts */}
                                {[...Array(20)].map((_, i) => (
                                    <div key={i} style={{
                                        position: 'absolute',
                                        left: `${Math.random() * 100}%`,
                                        top: `${Math.random() * 100}%`,
                                        fontSize: `${Math.random() * 20 + 10}px`,
                                        opacity: Math.random() * 0.3 + 0.1,
                                        animation: `float ${Math.random() * 10 + 10}s infinite ease-in-out`,
                                        animationDelay: `${Math.random() * 5}s`
                                    }}>
                                        ❤
                                    </div>
                                ))}
                                {/* Stars */}
                                {[...Array(50)].map((_, i) => (
                                    <div key={`star-${i}`} style={{
                                        position: 'absolute',
                                        left: `${Math.random() * 100}%`,
                                        top: `${Math.random() * 100}%`,
                                        width: '2px',
                                        height: '2px',
                                        backgroundColor: 'white',
                                        borderRadius: '50%',
                                        opacity: Math.random() * 0.5 + 0.3,
                                        animation: `twinkle ${Math.random() * 3 + 2}s infinite ease-in-out`,
                                        animationDelay: `${Math.random() * 3}s`
                                    }} />
                                ))}
                            </div>

                            <Canvas style={{ position: 'relative', zIndex: 1 }}>
                                <Scene
                                    photos={photos}
                                    activeIndex={activeIndex}
                                    onPhotoClick={setActiveIndex}
                                />
                            </Canvas>

                            <div style={{
                                position: 'absolute',
                                bottom: '30px',
                                left: '50%',
                                transform: 'translateX(-50%)',
                                display: 'flex',
                                gap: '15px',
                                zIndex: 10
                            }}>
                                <button
                                    onClick={handlePrev}
                                    style={{
                                        padding: '12px 24px',
                                        backgroundColor: 'rgba(255,255,255,0.2)',
                                        color: 'white',
                                        border: '2px solid white',
                                        borderRadius: '50px',
                                        cursor: 'pointer',
                                        fontSize: '16px',
                                        backdropFilter: 'blur(10px)'
                                    }}
                                >
                                    ← Previous
                                </button>
                                <button
                                    onClick={handleNext}
                                    style={{
                                        padding: '12px 24px',
                                        backgroundColor: 'rgba(255,255,255,0.2)',
                                        color: 'white',
                                        border: '2px solid white',
                                        borderRadius: '50px',
                                        cursor: 'pointer',
                                        fontSize: '16px',
                                        backdropFilter: 'blur(10px)'
                                    }}
                                >
                                    Next →
                                </button>
                            </div>

                            {/* Caption Display */}
                            {activeIndex !== null && photos[activeIndex]?.caption && (
                                <div style={{
                                    position: 'absolute',
                                    bottom: '100px',
                                    left: '50%',
                                    transform: 'translateX(-50%)',
                                    padding: '15px 30px',
                                    backgroundColor: 'rgba(0,0,0,0.7)',
                                    color: 'white',
                                    borderRadius: '30px',
                                    backdropFilter: 'blur(10px)',
                                    zIndex: 10,
                                    maxWidth: '80%',
                                    textAlign: 'center',
                                    fontSize: '18px',
                                    fontStyle: 'italic',
                                    border: '2px solid rgba(255,255,255,0.3)',
                                    boxShadow: '0 4px 20px rgba(0,0,0,0.5)'
                                }}>
                                    "{photos[activeIndex].caption}"
                                </div>
                            )}

                            {activeIndex !== null && (
                                <div style={{
                                    position: 'absolute',
                                    top: '20px',
                                    left: '50%',
                                    transform: 'translateX(-50%)',
                                    padding: '10px 20px',
                                    backgroundColor: 'rgba(0,0,0,0.5)',
                                    color: 'white',
                                    borderRadius: '20px',
                                    backdropFilter: 'blur(10px)',
                                    zIndex: 10
                                }}>
                                    {activeIndex + 1} / {photos.length}
                                </div>
                            )}
                        </>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
